<!DOCKTYPE HTML>
<html>
    <head>
        <title>Arrays</title>
    </head>
    <body>
        <script>
          function fruits(){
          var  fruitsName=["Apple","Orange","Banana","Guava","Straberry","Graps","WaterMelon","Mango","Papaya","Kiwi"];
          fruitsName = fruitsName.slice(4);
           document.getElementById("nameOfFruits").innerHTML = fruitsName;
          }
        
        
            
 </script>
 <div>
  <h1>Push</h1>
  <p id="nameOfFruits">Output</p>
  <button onclick="fruits()">push</button>
 </div>

        
        </body>
</html>
